<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Announcements - Green House Admin</title>
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/announcements_admin.css" />
</head>
<body>
  {% include 'includes/global_header.html' %}
  
  <div class="main-layout">
    {% include 'admin/admin_sidebar.html' %}
    
    <div class="main-content-wrapper">
      <div class="main-section">
        <h1>Announcements</h1>
        <main class="main-content">
          <form method="POST" action="/admin/announcements">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="message" required placeholder="Announcement message..." rows="4"></textarea>
            <button type="submit">Post Announcement</button>
          </form>
          <ul class="announcement-list">
            {% for ann in announcements %}
              <li>
                <div class="announcement-title">{{ ann.title }}</div>
                <div class="announcement-message">{{ ann.message }}</div>
                <div class="announcement-meta">
                  Posted on {{ ann.created_at.strftime('%Y-%m-%d') }}
                  <form method="POST" action="/admin/announcements/delete" style="display:inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <input type="hidden" name="id" value="{{ ann.id }}">
                    <button type="submit" class="delete-btn" onclick="return confirm('Delete this announcement?')">🗑️</button>
                  </form>
                </div>
              </li>
            {% endfor %}
          </ul>
        </main>
      </div>
      
      {% include 'includes/global_footer.html' %}
    </div>
  </div>
  
  <script src="/static/js/sidebar.js"></script>
</body>
</html>
